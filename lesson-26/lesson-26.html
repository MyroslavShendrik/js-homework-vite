<body>
  <main class="container">
    <h2>Список студентів</h2>
    <button id="btn-add-student">Додати студента</button>

    <section id="form-area" class="hidden">
      <h2 id="form-title">Нова картка студента</h2>
      <form id="student-form">
        <input name="firstName" placeholder="Ім'я" required />
        <input name="lastName" placeholder="Прізвище" required />
        <input name="age" type="number" placeholder="Вік" required min="17" />
        <input name="course" type="number" placeholder="Курс" required min="1" />
        <input name="faculty" placeholder="Факультет" required />
        <div class="form-actions">
          <button type="submit">Зберегти</button>
          <button type="button" id="btn-cancel">Скасувати</button>
        </div>
      </form>
    </section>

    <section id="students-section">
      <ul id="students-list"></ul>
    </section>
  </main>

  
</body>
</html>
