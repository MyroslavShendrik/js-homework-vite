<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>таймер</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Таймер зворотного відліку</h1>

    <label class="input-label">
      Введіть майбутню дату (мінімум +1 день):
      <input id="target-date" type="datetime-local">
    </label>

    <button id="start-btn">START</button>

    <div class="timer" id="timer-1">
      <div class="field">
        <span class="label">Days</span>
        <span class="value" data-value="days">--</span>
      </div>

      <div class="field">
        <span class="label">Hours</span>
        <span class="value" data-value="hours">--</span>
      </div>

      <div class="field">
        <span class="label">Minutes</span>
        <span class="value" data-value="mins">--</span>
      </div>

      <div class="field">
        <span class="label">Seconds</span>
        <span class="value" data-value="secs">--</span>
      </div>
    </div>
  </div>

  <script type="module" src="./js/homework-30.js"></script>
    <!-- <script type="module" src="./js/homework-27-teacher.js"></script> -->
</body>
</html>
