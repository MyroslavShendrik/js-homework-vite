<h2 class="title-section">
            4.Таймер:
            <br>
            setTimeout().
        </h2>
        <div class="box">
            <button class="btn-set-interval">Click setInterval</button>
        </div>
<h2 class="title-section">
            5.Таймер:
            <br>
            setInterval().
        </h2>
        <div class="box">
            <button class="btn-start">Start</button>
            <button class="btn-stop">Stop</button>
        </div>
        <button class="button-5">Off</button>

<!--! 1.Приклад використання таймера setTimeout() -->
    <div class="part part_1">
        <h2 class="title-section">
            1.Приклад використання таймера <code>setTimeout()</code>.
        </h2>
        <div class="box">
            <button id="start-set-timeout">Start setTimeout</button>
            <button id="stop-set-timeout"><s>Stop setTimeout</s></button>
        </div>
        <button class="button-1">Off</button>
    </div>

<!--! 2.Приклад використання таймера setInterval() -->
    <div class="part part_2">
        <h2 class="title-section">
            2.Приклад використання таймера <code>setInterval()</code>.
        </h2>
        <div class="box">
            <label>
                <span id="info-input">Введіть час (в секундах):</span>
                <input 
                    id="stop-counter" 
                    type="number" 
                    min="1" max="20" 
                    placeholder="Введіть число від 1 до 20"
                >
            </label>
            <button id="start-set-interval">Start setInterval</button>
            <button id="stop-set-interval">Stop setInterval</button>
        </div>
        
   <!--? Звук -->

        </audio>
        <audio id="stop">
            <source src="./audio/stop.mp3" type="audio/mpeg">
        </audio>
        <audio id="final">
            <source src="./audio/final.mp3" type="audio/mpeg">
